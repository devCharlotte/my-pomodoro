<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JoonHee's Pomodoro Timer</h1>
        <div class="timer">
            <input type="number" id="hours" min="0" max="2" placeholder="Hrs">
            <input type="number" id="minutes" min="0" max="59" placeholder="Min">
            <input type="number" id="seconds" min="0" max="59" placeholder="Sec">
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="sound-select">
            <label for="alarm-sound">Select Alarm Sound:</label>
            <select id="alarm-sound"></select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
